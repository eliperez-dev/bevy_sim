name: Build Release

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            executable_name: bevy_sim
            artifact_name: Linux-Build
          - os: windows-latest
            executable_name: bevy_sim.exe
            artifact_name: Windows-Build
          - os: macos-latest
            executable_name: bevy_sim
            artifact_name: macOS-Build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Bevy Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      - name: Compile Release Build
        run: cargo build --release

      - name: Package Game and Assets
        shell: bash
        run: |
          mkdir MyGameRelease
          cp target/release/${{ matrix.executable_name }} MyGameRelease/
          if [ -d "assets" ]; then cp -r assets MyGameRelease/; fi

      - name: Zip the Release (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path MyGameRelease\* -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Zip the Release (Mac/Linux)
        if: runner.os != 'Windows'
        run: cd MyGameRelease && zip -r ../${{ matrix.artifact_name }}.zip ./* && cd ..

      - name: Publish to Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "latest"
          name: "Latest Auto-Build"
          files: ${{ matrix.artifact_name }}.zip